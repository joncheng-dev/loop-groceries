<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery Store To-Buy List</title>
  </head>
  <body>
    <div class="container">
      <div>
        <form id="userInputForm">
          <h1>Grocery Store To-Buy List</h1>
          <div class="form-group">
            <label for="item1">Item #1:</label>
            <input id="item1" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="item2">Item #2:</label>
            <input id="item2" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="item3">Item #3:</label>
            <input id="item3" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="item4">Item #4:</label>
            <input id="item4" class="form-control" type="text" />
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div id="listDisplay">
        <h1>Grocery Store To-Buy List</h1>
        <ul>
          Your grocery items:
          <li><span class="item1"></span></li>
          <li><span class="item2"></span></li>
          <li><span class="item3"></span></li>
          <li><span class="item4"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
